<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Home - ALfaaz Times</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .navbar { display: flex; align-items: center; background: #212529; color: #fff; padding: 12px 20px; position: relative; }
        .logo { width: 48px; height: 48px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 16px; }
        .logo img { width: 36px; height: 36px; }
        .brand { font-size: 1.7rem; font-weight: 700; letter-spacing: 2px; }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 60px;
        }
        .nav-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 20px;
        }
        .card-editor {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .card-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #212529;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .image-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .image-upload:hover {
            border-color: #666;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 16px;
        }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-save {
            background: #28a745;
        }
        .btn-save:hover {
            background: #218838;
        }
        .card-size {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .size-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .size-option.active {
            border-color: #007bff;
            background: #f0f7ff;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-top: 32px;
        }
        .preview-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-card.large { grid-column: span 8; }
        .preview-card.medium { grid-column: span 6; }
        .preview-card.small { grid-column: span 4; }
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .preview-content {
            padding: 16px;
        }
        .preview-title {
            font-weight: 700;
            margin-bottom: 8px;
        }
        .preview-description {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="https://via.placeholder.com/36x36?text=L" alt="Logo"></div>
        <div class="brand">ALfaaz Times</div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='/admin'">Dashboard</button>
            <button class="nav-btn active" onclick="window.location.href='/admin/home'">Home</button>
            <button class="nav-btn" onclick="window.location.href='/admin/posts'">Posts</button>
        </div>
    </div>

    <div class="container">
        <h1>Manage Home Page</h1>
        <p>Edit the content and images of your home page cards. The layout is fixed, but you can customize the content of each card.</p>

        <div class="card-editor">
            <h2>Edit Card Content</h2>
            <div class="form-group">
                <label>Card Size</label>
                <div class="card-size">
                    <div class="size-option" data-size="large">Large</div>
                    <div class="size-option" data-size="medium">Medium</div>
                    <div class="size-option" data-size="small">Small</div>
                </div>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="cardTitle" placeholder="Enter card title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="cardDescription" placeholder="Enter card description"></textarea>
            </div>
            <div class="form-group">
                <label>Image</label>
                <div class="image-upload" id="imageUpload">
                    <p>Click to upload image or drag and drop</p>
                    <input type="file" id="imageInput" style="display: none" accept="image/*">
                </div>
                <img id="imagePreview" class="image-preview" style="display: none">
            </div>
            <button class="btn btn-save" onclick="saveCard()">Save Card</button>
        </div>

        <div class="preview-grid" id="previewGrid">
            <!-- Preview cards will be added here -->
        </div>
    </div>

    <script>
        let currentCard = null;
        let selectedSize = 'medium';
        let uploadedImageUrl = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCards();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Size selection
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    selectedSize = option.dataset.size;
                });
            });

            // Image upload
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');

            imageUpload.addEventListener('click', () => imageInput.click());
            imageUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUpload.style.borderColor = '#007bff';
            });
            imageUpload.addEventListener('dragleave', () => {
                imageUpload.style.borderColor = '#ddd';
            });
            imageUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUpload.style.borderColor = '#ddd';
                const file = e.dataTransfer.files[0];
                if (file) handleImageUpload(file);
            });

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) handleImageUpload(file);
            });
        }

        async function handleImageUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/home-cards/upload-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    uploadedImageUrl = data.url;
                    const preview = document.getElementById('imagePreview');
                    preview.src = data.url;
                    preview.style.display = 'block';
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Error uploading image');
            }
        }

        async function loadCards() {
            try {
                const response = await fetch('/api/home-cards');
                const data = await response.json();
                if (data.success) {
                    updatePreviewGrid(data.cards);
                }
            } catch (error) {
                console.error('Error loading cards:', error);
            }
        }

        function updatePreviewGrid(cards) {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = cards.map(card => `
                <div class="preview-card ${card.size}" onclick="editCard(${JSON.stringify(card).replace(/"/g, '&quot;')})">
                    <img src="${card.image_url}" class="preview-image" alt="${card.title}">
                    <div class="preview-content">
                        <div class="preview-title">${card.title}</div>
                        <div class="preview-description">${card.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function editCard(card) {
            currentCard = card;
            document.getElementById('cardTitle').value = card.title;
            document.getElementById('cardDescription').value = card.description;
            document.getElementById('imagePreview').src = card.image_url;
            document.getElementById('imagePreview').style.display = 'block';
            uploadedImageUrl = card.image_url;
            
            // Set size
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.size === card.size);
            });
            selectedSize = card.size;
        }

        async function saveCard() {
            const title = document.getElementById('cardTitle').value;
            const description = document.getElementById('cardDescription').value;
            
            if (!title || !description || !uploadedImageUrl) {
                alert('Please fill in all fields and upload an image');
                return;
            }

            const card = {
                title,
                description,
                image_url: uploadedImageUrl,
                size: selectedSize
            };

            try {
                const response = await fetch('/api/home-cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cards: [card]
                    })
                });
                const data = await response.json();
                if (data.success) {
                    alert('Card saved successfully');
                    loadCards();
                    resetForm();
                }
            } catch (error) {
                console.error('Error saving card:', error);
                alert('Error saving card');
            }
        }

        function resetForm() {
            document.getElementById('cardTitle').value = '';
            document.getElementById('cardDescription').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            uploadedImageUrl = null;
            currentCard = null;
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.size === 'medium');
            });
            selectedSize = 'medium';
        }
    </script>
</body>
</html>
